        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{ menuItem.class }} nav-item">
            <a class="nav-link" *ngIf="menuItem.children.length == 0" (click)="togleSubMenu($event, '1', menuItem)" [routerLink]="[menuItem.path]" style="padding-left: 0px">
                <i class="material-icons">{{ menuItem.icon }}</i>
                <p>{{ menuItem.title }}</p>
            </a>
            <ng-container *ngIf="!menuItem.isOpen">
                <a class="nav-link" *ngIf="menuItem.children.length != 0" data-toggle="collapse" (click)="togleSubMenu($event, '1', menuItem)">
                    <i class="material-icons">{{ menuItem.icon }}</i>
                    <p>
                        {{ menuItem.title }} <span><b class="caret"></b></span>
                    </p>
                </a>
            </ng-container>
            <ng-container *ngIf="menuItem.isOpen">
                <a class="nav-link" *ngIf="menuItem.children.length != 0" data-toggle="collapse" (click)="togleSubMenu($event, '2', menuItem)">
                    <i class="material-icons">{{ menuItem.icon }}</i>
                    <p>
                        {{ menuItem.title }} <span><b class="caret"></b></span>
                    </p>
                </a>
            </ng-container>

            <ul class="nav nav-submenu" *ngIf="menuItem.children.length != 0" [hidden]="!menuItem.isOpen">
                <li routerLinkActive="active" *ngFor="let subMenuItem of menuItem.children" class="{{ subMenuItem.class }} nav-item">
                    <a class="nav-link" [routerLink]="[subMenuItem.path]">
                        <i class="material-icons">{{ subMenuItem.icon }}</i>
                        <p>{{ subMenuItem.title }}</p>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
